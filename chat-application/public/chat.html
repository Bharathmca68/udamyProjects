<html>
    <head>
        <title>
            Chat Application
        </title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        Chat Application

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>

                    <div class="compose">
                        <form id="message-form">
                            <input name="message" placeholder="message">
                            <button>Send</button>
                        </form>
                        <button id="messa">send location</button>
                        <!-- <button id="increment">+1</button> -->
                    </div>
                    
                </div>
        </div>


        <script id="messageTemplate" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{user}}</span>
                    <span class="message__meta">{{Time}}</span>
                    <p>{{message}}</p>
                </p>
            </div>
        </script>

        <script id="LocationTemplate" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{user}}</span>
                    <span class="message__meta">{{timestamp}}</span>
                    <p><a href="{{url}}" target="_blank" >My current Location</a></p>
                </p>
               
            </div>
        </script>
        
        <script id="sidebar_template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"> </script>
        

    </body>
</html>
